apiVersion: workshop.mcouliba.com/v1
kind: Workshop
metadata:
  name: cloud-native-workshop
  namespace: workshop-infra
spec:
  user:
    number: 5
    password: openshift
  source:
    gitURL: https://github.com/mcouliba/cloud-native-workshop
    gitBranch: "5.0"
  infrastructure:
    guide:
      scholars:
        enabled: true
        guideURL: 
          "inner-loop" : "https://redhat-scholars.github.io/inner-loop-guide/inner-loop/index.html"
          "outer-loop" : "https://redhat-scholars.github.io/outer-loop-guide/outer-loop/index.html" 
    codeReadyWorkspace:
      enabled: true
      operatorHub:
        channel: latest
        clusterServiceVersion: crwoperator.v2.6.0
      openshiftOAuth: false
    gitea:
      enabled: true
      image:
        name: quay.io/gpte-devops-automation/gitea-operator
        tag: v0.17
    gitops:
      enabled: true
      operatorHub:
        channel: preview
        clusterServiceVersion: openshift-gitops-operator.v1.0.1
    nexus:
      enabled: true
    pipeline:
      enabled: true
      operatorHub:
        channel: preview
        clusterServiceVersion: redhat-openshift-pipelines.v1.3.0
    project:
      enabled: true
      stagingName: cn-project
    serviceMesh:
      enabled: true
      serviceMeshOperatorHub:
        channel: "stable"
        clusterServiceVersion: servicemeshoperator.v2.0.2
      elasticSearchOperatorHub:
        channel: "stable"
      jaegerOperatorHub:
        channel: "stable"
      kialiOperatorHub:
        channel: "stable"
        clusterServiceVersion: kiali-operator.v1.24.5
